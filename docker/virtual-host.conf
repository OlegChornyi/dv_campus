<VirtualHost *:80>
    ServerName oleg-chornyi.local
    ServerAlias www.oleg-chornyi.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@oleg-chornyi.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName oleg-chornyi.local
    ServerAlias www.oleg-chornyi.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@oleg-chornyi.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/oleg-chornyi.local+1.pem
        SSLCertificateKeyFile /certs/oleg-chornyi.local+1-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>